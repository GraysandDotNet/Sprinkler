<html ng-app="sprinklerApp">
<head>
	<title>MySprinklers</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- More Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Adrian's additional CSS -->
	<link href="stylesheets\main.css" rel="stylesheet"/>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="javascripts\controllers.js"></script>
</head>
<body ng-controller="ZoneListCtrl">
	<p>You have {{zones.length}} sprinkler zones.</p>	
	<ul>
		<div class="container">
			<div class="row">
				<li ng-repeat="zone in zones">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 zonelist">
						<p>{{zone.name}}</p>
						<p>Duration: {{zone.duration}} minutes</p>
					</div>
				</li>
			</div>
		</div>
	</ul>
</body>
</html>
