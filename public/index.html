<html ng-app="sprinklerApp">
<head>
	<title>MySprinklers</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- More Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Adrian's additional CSS -->
	<link href="stylesheets\main.css" rel="stylesheet"/>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="javascripts\controllers.js"></script>
</head>

<body onLoad="resettoggle()">
	<div ng-controller="ZoneListCtrl">

		<div class="container">
			<p>You have {{zones.length}} sprinkler zone{{zones.length == 1 ? "" : "s"}}.</p>	
		</div>

		<ul>
			<div class="container">
				<div class="row">
					<li ng-repeat="zone in zones">
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 zonelist">
							<p>{{zone.index}}.</p>
							<p>{{zone.name}}</p>
							<p>Duration: {{zone.duration}} minutes</p>

						</div>
					</li>
				</div>
			</div>
		</ul>

		<div class="container-fluid">
			<button type="button" class="btn btn-default" onclick="enable_visibility('addNewZone')">Add zone</button>
		</div>

		<br>

		<div id="addNewZone">
			<div class="container addNewZone">
				<form name="addZones" ng-Submit="createZone('addNewZone')">
					<input required type="text" placeholder="Zone {{zones.length+1}}" ng-model="newZone.name"/>
					<input name="duration" required type="number" placeholder="0" ng-model="newZone.duration"/>

				<button type="submit" class="btn btn-default">Done</button>
				</form>
			</div>
		</div>

		<script type="text/javascript">
		<!--
		function resettoggle() {
		var e = document.getElementById('addNewZone');
		e.style.display = 'none';
		}

		function enable_visibility(id) {
		var e = document.getElementById(id);
		if(e.style.display == 'none')
			e.style.display = 'block';
		}

		function disable_visibility(id) {
		var e = document.getElementById(id);
		if(e.style.display == 'block')
			e.style.display = 'none';
		}

		</script>
	</div>
</body>

</html>
