{% extends 'auth.html' %}

{% block loginImages %}
	<a href="/auth/live">
		<img height="48" width="48" src="/images/auth/windows.png" alt="windows auth">
	</a>
	<a href="/auth/google">
		<img height="48" width="48" src="/images/auth/google.png" alt="google auth">
	</a>
	<a href="/auth/github">
		<img height="48" width="48" src="/images/auth/github.png" alt="github auth">
	</a>

{% endblock %}

{% block loginForm %}
  <form action="/users/session" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    <p class="col-sm-offset-2 error">
      {{ message }}
    </p>

    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-4">
	  	<input id="username" class="form-control" type="text" placeholder="username" name="username">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input id="password" class="form-control" type="password" placeholder="password" name="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Log in</button>
	  	{% if (req.isAuthenticated()) %}
        <a href="/signup" class="show-signup">Add User</a> (should show this elsewhere, and only if user is authenticated)
	  	{% endif %}
      </div>
    </div>
  </form>
{% endblock %}
